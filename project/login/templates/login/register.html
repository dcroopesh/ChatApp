{% extends 'login/base.html' %}
{% block content %}
<form action="" method="post" id="login-form"><input type="hidden" name="csrfmiddlewaretoken" >
  
    {% csrf_token %}
    <div class="form-row">
    
        <label class="required" for="id_username">Username:</label> <input type="text" name="username" autofocus required id="id_username">
    </div>
    <div class="form-row">
    
        <label class="required" for="id_password">Email:</label> <input type="email" name="email" required id="id_password">
        
    
    </div>
    <div class="form-row">
    
        <label class="required" for="id_password">Password:</label> <input type="password" name="password1" required id="id_password">
       
    </div>
    <div class="form-row">
    
        <label class="required" for="id_password">Confirm Password:</label> <input type="password" name="password2" required id="id_password">
       
    </div>
    <a href = {% url 'user_login' %} >Already have account</a>
    <div class="submit-row">
        <label>&nbsp;</label><input type="submit" value="Register">
    </div>
</form>

</div>

{% endblock content%}
